<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
{% if current_user.is_authenticated %}
    <a class="navbar-brand"><b>Миссия колонизации Марса</b></a>
    <a class="navbar-brand" href="/logout">С возвращением, <b>{{ current_user.name }}</b></a>
    <a class="navbar-brand" href="/jobs">Work log</a>
    <a class="navbar-brand" href="/jobs">Mars One</a>
{% else %}
    <a class="navbar-brand">Система авторизации Mars-One</a>
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
</nav>
{% block content %}
{% endblock %}
</body>
</html>
